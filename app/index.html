<!DOCTYPE html>
<html lang="en" class="no-js" ng-app='toteBettingApp' >
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tote Betting</title>
  <link href="assets/css/main.css" type="text/css" rel="stylesheet">

</head>

<body ng-controller="ToteBettingCtrl">

<header>
  <div class="headContent">
    <h1>Tote Betting</h1>
  </div>
</header>


<div class="page" ng-controller="dividentCtrl">

  <div class="bet-results middle-container">
    <div class="heading">Bet Results</div>
    <div class="results">
      Results:
      <input type="text" ng-model="results" >
      <div class="notes">(Change results to re-calculate dividends.)</div>

    </div>
  </div>

  <div class="dividents middle-container">
    <div class="heading">Calculated Dividends</div>
    <div class="items">

      <div class="item" ng-repeat="divident in dividents">
        {{divident.product | productName}} â€“ Runner {{divident.runners | arrayJoin}} - {{divident.divident | currency}}
      </div>

    </div>
  </div>

</div>

<script src="assets/resources/angular/angular.js"></script>
<script src="assets/resources/angular-route/angular-route.js"></script>
<script src="assets/js/app.js"></script>
<script src="assets/js/controllers.js"></script>
<script src="assets/js/services.js"></script>
<script src="assets/js/filters.js"></script>

</body>
</html>
